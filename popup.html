<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='popup.css'>
  </head>

  <body>
    <h1>Search by Date</h1>
    <table>
      <tr>
        <td>date range</td>
        <td>date:mm/dd/yyyy-mm/dd/yyyy</td></tr>
      <tr>
        <td>one day</td>
        <td>date:mm/dd/yyyy</td></tr>
      <tr>
        <td>from date</td>
        <td>date:mm/dd/yyyy-</td></tr>
      <tr>
        <td>up to date</td>
        <td>date:-mm/dd/yyyy</td></tr>
    </table>
  </body>
</html>
