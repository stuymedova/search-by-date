<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <body>
    <p>Search by Date</p>
    <table border="0">
      <tr class="row">
        <td>date range</td>
        <td>date:mm/dd/yyyy-mm/dd/yyyy</td>
      </tr>

      <tr class="row">
        <td>one day</td>
        <td>date:mm/dd/yyyy-mm/dd/yyyy</td>
      </tr>

      <tr class="row">
        <td>from (date)</td>
        <td>date:mm/dd/yyyy</td>
      </tr>

      <tr class="row">
        <td>up to (date)</td>
        <td>date:-mm/dd/yyyy</td>
      </tr>
    </table>
  </body>
</html>
